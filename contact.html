    <!-- Contact form -->
    <section class="contact">
        <h2>Get in touch!</h2>
        <p>Something you think I may be interested in, or just want to say thanks? Shoot me a message</p>
        <form action="./submit.html" method="POST">
          <input type="text" name="name" id="name" required maxlength="100" placeholder="Name">
          <br>
          <input type="email" name="email" id="email" placeholder="Email address">
          <br>
          <textarea name="message" id="message" cols="21" rows="3" required placeholder="Enter your message here"></textarea>
          <br>
          <input type="submit" value="Submit">
  
        </form>
  
      </section>
